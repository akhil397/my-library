{% block content %}
<section style="height: 800px; border: 10px solid red;">
  <h1>hi {{user.username}}</h1>

      {% for author_name in author_names %}
      <div class="card mx-5" style="width: 18rem;">
        <img src="{{ author_name.auther_image.url }}" class="card-img-top" style="height: 200px;">
        <div class="card-body" style="text-align: center;">
        <a href="{% url 'author_books' author_name.id %}"><button class="btn btn btn-info">{{ author_name.author_name }}</button></a>
        </div>
      </div>
        {% endfor %}
    </div>
</section>
