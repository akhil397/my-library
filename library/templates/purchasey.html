{% extends 'base.html' %}

{% block title %}
    auther
{% endblock title %}

{% block content %}
<div class="row text-center mt-5"><h1>purchase form</h1></div>
<div class="container" style="height: 800px;">
<form class="row g-3 mt-5" method="POST">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Bookname</label>
      <input type="text" class="form-control" name="BName" id="inputEmail4">
    </div>
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">Quantity</label>
      <input type="number" class="form-control" name="Bquatity" id="inputEmail4">
    </div>
    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">Custemer Name</label>
      <input type="text" class="form-control" name="CName" id="inputPassword4">
    </div>
    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">Phone Number</label>
      <input type="number" class="form-control" name="CPhone" id="inputPassword4">
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Email id</label>
      <input type="email" class="form-control" name="CMail" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-3">
      <label for="inputAddress" class="form-label">Delivery Date</label>
      <input type="date" class="form-control" name="Ddate" id="inputAddress" placeholder="1234 Main St">
    </div> 
    <div class="col-3">
      <label for="inputAddress" class="form-label">Delivery time</label>
      <input type="time" class="form-control" name="Dtime" id="inputAddress" placeholder="1234 Main St">
    </div>
    
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">District</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Branch</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip code</label>
      <input type="number" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Conform</button>
    </div>
  </form>
</div>
{% endblock %}
